	<div id="content">
		<h1>Inserisci un nuovo Menu</h1>
		<p>
			Completare i seguenti <span lang="en">form</span> per inserire un nuovo Menu
		</p>
		<form method="post" action="index.html" id="form">
			<fieldset id="antipasti">
    			<legend >Antipasti</legend>
    			<p>
    				<label for="antipasto0">Nome piatto</label>
    				<input type="text" name="antipasto" id="antipasto0"/>
    				<label for="cantipasto0">Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_antipasto" id="cantipasto0"/>
    			</p>
			</fieldset>
			<p><input type="button" value="Aggiungi antipasto" id="add_antipasto" /></p>
			<fieldset id="primi">
    			<legend >Primi Piatti</legend>
    			<p>
    				<label for="primo0">Nome piatto</label>
    				<input type="text" name="primo" id="primo0"/>
    				<label for="cprimo0">Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_primo" id="cprimo0"/>
    			</p>
			</fieldset>
			<p><input type="button" value="Aggiungi primo piatto" id="add_primo" /></p>
			<fieldset id="secondi">
    			<legend >Secondi Piatti</legend>
    			<p>
    				<label for="secondo0">Nome piatto</label>
    				<input type="text" name="secondo" id="secondo0" />
    				<label for="csecondo0">Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_secondo" id="csecondo0" />
    			</p>
			</fieldset>
			<p><input type="button" value="Aggiungi secondo piatto" id="add_secondo" /></p>
			<fieldset id="dessert">
    			<legend ><span lang="en">Dessert</span></legend>
    			<p>
    				<label for="dessert0">Nome piatto</label>
    				<input type="text" name="dessert" id="dessert0" />
    				<label for="cdessert0">Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_dessert" id="cdessert0" />
    			</p>
			</fieldset>
			<p>
				<input type="button" value="Aggiungi dessert" id="add_dessert" />
				<input type="submit" value="Aggiorna" id="add_menu" />
			</p>
