		<h1>Inserisci un nuovo <span lang="en">Men&ugrave;</span></h1>
		<p>
			Completare i seguenti <span lang="en">form</span> per inserire un nuovo Men&ugrave;
		</p>
		<form method="post" action="">
			<fieldset id="antipasti">
    			<legend >Antipasti</legend>
    			<p>
    				<label>Nome piatto</label>
    				<input type="text" name="antipasto"/>
    				<label>Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_antipasto"/>
    			</p>
			</fieldset>
			<input type="button" value="Aggiungi antipasto" id="add_antipasto" />
			<fieldset id="primi">
    			<legend >Primi Piatti</legend>
    			<p>
    				<label>Nome piatto</label>
    				<input type="text" name="primo" />
    				<label>Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_primo"/>
    			</p>
			</fieldset>
			<input type="button" value="Aggiungi primo piatto" id="add_primo" />
			<fieldset id="secondi">
    			<legend >Secondi Piatti</legend>
    			<p>
    				<label>Nome piatto</label>
    				<input type="text" name="secondo" />
    				<label>Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_secondo" />
    			</p>
			</fieldset>
			<input type="button" value="Aggiungi secondo piatto" id="add_secondo" />
			<fieldset id="dessert">
    			<legend ><span lang="en">Dessert</span></legend>
    			<p>
    				<label>Nome piatto</label>
    				<input type="text" name="dessert" />
    				<label>Prezzo</label>
    				<input type="text" class="elementPrice" name="costo_dessert" />
    			</p>
			</fieldset>
			<input type="button" value="Aggiungi dessert" id="add_dessert" />
